<b><p align="center"> Port Base VLAN Settings</p></b>
<br><br>
Port Based VLAN is configured as follows: 
<ol> 
<li>1. Enable Port Based VLAN. 
<li>2. Check the corresponding boxes of the switching matrix. 
<li>3. Apply settings (<b>Apply</b> button)
</ol>
<br><br>
<b>Note 1.</b> Port Base VLAN can only be configured with inactive RSTP and 802.1Q VLAN.
</body>
