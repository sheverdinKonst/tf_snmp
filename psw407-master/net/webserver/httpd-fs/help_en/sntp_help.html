<b><p align="center"> SNTP Settings</p></b>
<br><br>
SNTP settings 
<li><b>State</b> - State.
<li><b>Server IP address</b> - IP address of the server 
<li><b>Time Zone</b>  - time zone.
<li><b>Period</b> - time period of synchronization with the server (in minutes) 
<br><br>
<li><b>Synchronize</b> - manual synchronization with the server.
