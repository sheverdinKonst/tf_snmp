<b><p align="center"> Saving settings to a file</p></b>
<br><br>
To save the settings to a file: <br>
1. Click the <b>Create a file</b> button to generate the file 
2. Click the <b>Download a file</b> button and save the * .bak file
<br><br>To restore the settings from the file:<br>
1. Select file<br>
2. Click <b>Upload</b> and wait for the file to unload
