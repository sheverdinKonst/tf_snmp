<b><p align="center">PING </p></b>
<br><br>
PING — Утилита для проверки соединений в сетях на основе TCP/IP.
<br>
<br> 
Данная утилита отправляет 4 пакета по 32 байта на указанный IP адрес и контролирует их возвращение.
