<b><p align="center">Настройки SNTP</p></b>
<br><br>
Настройки SNTP
<li><b>Состояние</b> - включние поддержки протокола SNTP
<li><b>IP адрес сервера</b> - IP адрес сервера SNTP
<li><b>Часовой пояс</b> 
<li><b>Период</b> - период времени синхронизации с сервером.(в минутах)
<br><br>
<li><b>Synchronize</b> - ручная синхронизация с сервером.
